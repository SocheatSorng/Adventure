<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="header-content">
                <div class="player-indicators" id="playerIndicators"></div>
                <div class="game-controls">
                    <button id="magnifyToggle" class="control-button">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="dice-container">
                        <i class="fas fa-dice fa-2x" id="diceIcon"></i>
                        <span class="dice-result" id="diceResult"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div id="eventDisplay" class="event-display"></div>
            <div id="magnifier" class="magnifier"></div>
            <table id="gameTable">
                <tbody>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="playerInventory.js"></script>
    <script src="functions.js"></script>  <!-- Make sure functions.js loads before other scripts -->
    <script src="gameUtils.js"></script>
    <script src="events2.js"></script>
    <script src="events3.js"></script>
    <script src="events.js"></script>
    <script src="app.js"></script>
</body>
</html>
